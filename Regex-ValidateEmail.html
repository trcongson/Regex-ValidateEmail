<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  isEmail(str) {
        let regexp = /^[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z0-9]+$/;
        let result = regexp.test(str);
        if(result){
            console.log('is email');
        }else{
            console.log('is not email');
        }
    }
    isEmail('meomeo@gmail.com');
    isEmail('meomeo@com');
</script>
</body>
</html>
